version: "3.9"
services:
  api:
    build: .
    container_name: fastapi_app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:  ["8000:8000"]
    volumes:
      - .:/app
    env_file:
      -  .env
    depends_on:
      -  db
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      -  .env
    volumes:
      -  postgres_data:/var/lib/postgresql/data
    ports: ["5432:5432"]
volumes:
  postgres_data:
